<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <title>Walkthrough</title>
      <script
         id="sap-ui-bootstrap"
         src="ui5/sap-ui-core.js"
         data-sap-ui-theme="sap_belize_plus"
         data-sap-ui-libs="sap.m"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-preload="async"
         data-sap-ui-resourceroots='{
            "pack1": "./"
         }' >
      </script>
      <script>
      	// in order for this to work the "resources" folder of UI5 must be in the same
      	// directory as index.html and it needs to be called "ui5" (it is in gitignore)
      	// that or the src parameter above must be changed
         sap.ui.getCore().attachInit(function () {
        	 new sap.m.Shell({
	        	app : new sap.ui.core.ComponentContainer({
	                 name : "pack1"
	        	 })
        	 }).placeAt("content");
         });
      </script>
   </head>
   <body class="sapUiBody" id="content">
   </body>
</html>
